# Choices: 6x12 (alleen framebuffer), 8x14, 8x16, 10x18 (alleen framebuffer), 10x20 (alleen framebuffer), 11x22 (alleen framebuffer), 12x24 (alleen framebuffer), 14x28 (alleen framebuffer), 16x32 (alleen framebuffer)
