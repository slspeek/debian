# Choices: Fixed, Terminus, TerminusBold, TerminusBoldVGA, VGA, Wijzig het opstart/kernellettertype niet, Laat het systeem een geschikt lettertype uitkiezen
console-setup	console-setup/fontface47	select	Terminus
